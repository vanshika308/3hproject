<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense tracker</title>
  </head>
  <body>
     <h1>Track your expense here!</h1>
     <div class="container"> 
        <form id="my-form">
            <label>Choose expense amount:</label><input type="number" id="amount">
            <hr>
            <label for="myList">Choose description: </label>
            <select id="myList" name="myList">
               <option value="Food">Food</option>
               <option value="Rent">Rent</option>
               <option value="Esssentials">Essentials</option>
               <option value="Travelling">Travelling</option>
               <option value="Fun">Fun</option>
            </select>
            <hr>
            <input class="btn" type="submit" value="Add Expense" onclick="addExpense(event)">
        </form>
     </div>   
     <ul id="expenses"></ul>
     <script src="main.js"></script>
  </body>
</html>
